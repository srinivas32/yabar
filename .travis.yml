arch:
  - amd64
  - ppc64le
sudo: false
dist: trusty
matrix:
  include:
    - script: make yabar
      compiler: gcc
      language: c
      sudo: required
      env: CPPFLAGS=-DOLD_LIBCONFIG PLAYERCTL=1
      addons:
        apt:
          packages:
            - libxcb-randr0-dev
            - libconfig-dev
            - libcairo2-dev
            - libpango1.0-dev
            - libxcb-ewmh-dev
            - libxcb-icccm4-dev
            - libasound2-dev
            - libiw-dev
            - wget
            - libxkbcommon-dev
            - libxkbcommon-x11-dev
            - libxcb-xkb-dev
      before_install:
        - wget https://github.com/acrisci/playerctl/releases/download/v0.5.0/playerctl-0.5.0_amd64.deb -O playerctl.deb
        - sudo dpkg -i playerctl.deb
    - script: make yabar
      compiler: gcc
      language: c
      env: CPPFLAGS=-DOLD_LIBCONFIG
      addons:
        apt:
          packages:
            - libxcb-randr0-dev
            - libconfig-dev
            - libcairo2-dev
            - libpango1.0-dev
            - libxcb-ewmh-dev
            - libxcb-icccm4-dev
            - libasound2-dev
            - libiw-dev
            - libxkbcommon-dev
            - libxkbcommon-x11-dev
            - libxcb-xkb-dev
    - script: make docs
      language: generic
      addons:
        apt:
          packages:
            - docbook-xml
            - asciidoc
            - xsltproc
            - libxml2-utils
